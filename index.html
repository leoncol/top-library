<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary.com</title>
    <link rel="icon" href="assets/pictures/book-closed-svgrepo-com.svg" type="image/svg">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <h1 class="honk">MyLibrary.com</h1>
        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Status</td>
                <td>Actions</td>
            </tr>
        </table>
        <dialog>
            <form id="enter-book" action="https://httpbin.org/post" method="post">
                <div class="center-title">
                    <h1 id="new-book-title">Add a new book</h1>
                </div>
                <div class="position-form">
                    <div class="form-layout">
                            <div class="book-title">
                                <label for="book-title">Title<br></label>
                                <input type="text" id="book-title" name="book-title" required>
                            </div>
                            <div class="book-author">
                                <label for="book-author">Author<br></label>
                                <input type="text" id="book-author" name="book-author" required>
                            </div>
                            <div class="book-pages">
                                <label for="book-pages">Pages<br></label>
                                <input type="number" id="book-pages" name="book-pages" required>
                            </div>
                            <div class="book-status">
                                <label for="book-status">Status<br></label>
                                <select id="book-status" name="book-status" required>
                                    <option value="true">Read</option>
                                    <option value="false">Not read</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="form-buttons">
                    <button id="submit" type="submit">Submit</button>
                    <button id="close-button">Close</button>
                </div>
            </form>
        </dialog>
        <div class="center-button-div">
            <button id="open-button" class="center-button">Add a new book</button>
        </div>
</body>
</html>
